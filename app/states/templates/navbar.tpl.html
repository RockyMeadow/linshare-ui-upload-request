<div class="row">
  <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
    <div class="logo col-xs-8 col-sm-6 col-md-6 col-lg-4">
      <div x-ng-show="linshareLogo">
        <a href="index.html">
          <img ng-src="{{linshareLogo}}">
        </a>
      </div>
    </div>
    <div class="logo col-xs-8 col-sm-6 col-md-6 col-lg-4" x-ng-show="customLogo">
      <a href="index.html">
        <img ng-src="{{customLogo}}">
      </a>
    </div>
  </div>

  <div class="navbar-left col-xs-5 col-sm-4 col-md-2 col-lg-2">
    <span class="base-line">{{'TITLE' | translate}}</span>
  </div>

  <div class="navbar-right col-xs-2 col-sm-2 col-md-5 col-lg-5 pull-right">
    <ul class="nav navbar-nav">
      <li class="language-menu"
          dropdown
          data-is-open="isopen">
        <a href="#" class="dropdown-toggle">
          <i class="fa fa-flag fa-lg"></i>
        </a>
        <ul class="dropdown-menu">
          <li x-ng-class="{disabled: getCurrentLang == 'en'}">
            <a x-ng-click="setLang('en');isopen=false;">
              {{'LANGUAGE.ENGLISH' | translate}} (English)
            </a>
          </li>
          <li x-ng-class="{disabled: getCurrentLang == 'fr'}">
            <a x-ng-click="setLang('fr');isopen=false;">
              {{'LANGUAGE.FRENCH' | translate}} (French)
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</div>
