<!DOCTYPE html>
<html x-ng-app="app">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{'TITLE' | translate}}</title>

  <!-- inject:css -->
  <!-- css bower files will be injected here -->
  <!-- endinject -->
</head>
<body x-flow-prevent-drop>
  <header>
    <img src="img/logo_linshare.png">
    <img x-ng-show="logo.getCustomLogoURL()"
         x-ng-src="{{logo.getCustomLogoURL()}}">
  </header>
  <section class="content container">
    <h1 class="text-center">
      {{'TITLE' | translate}}
    </h1>

    <div x-ui-view></div>
  </section>

  <!-- inject:js -->
  <!-- js bower files will be injected here -->
  <!-- endinject -->
</body>
</html>
