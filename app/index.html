<!DOCTYPE html>
<html x-ng-app="app">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{'TITLE' | translate}}</title>

  <!-- inject:css -->
  <!-- css bower files will be injected here -->
  <!-- endinject -->
  <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon" />
  <link rel="icon" href="favicon.png" type="image/png" />
</head>
<body x-flow-prevent-drop>
  <header class="col-md-10 col-md-offset-1" style="padding: 4%; padding-bottom: 0">
    <span x-logo></span>
  </header>
  <section class="content container">
    <h1 class="text-center">
      {{'TITLE' | translate}}
    </h1>
    <div x-ui-view></div>
    <!--[if gt IE 9 |!IE]><!-->
    <div x-ui-view="flow"></div>
    <![endif]-->

    <!--[if IE 9]>
    <div x-ui-view="ie_upload"></div>
    <![endif]-->
    <div growl></div>
  </section>

  <!-- inject:js -->
  <!-- js bower files will be injected here -->
  <!-- endinject -->
</body>
</html>
